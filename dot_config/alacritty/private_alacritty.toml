
[colors]
draw_bold_text_with_bright_colors = true

  [colors.cursor]
  cursor = "#c7ccd1"
  text = "#1c2023"

[env]
TERM = "xterm-256color"

[font]
size = 13

  [font.bold]
  family = "MesloLGS Nerd Font"
  style = "Bold"

  [font.bold_italic]
  family = "MesloLGS Nerd Font"
  style = "Bold Italic"

  [font.italic]
  family = "MesloLGS Nerd Font"
  style = "Italic"

  [font.normal]
  family = "MesloLGS Nerd Font"
  style = "Regular"

  [font.offset]
  x = 0
  y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[scrolling]
history = 5_000

[selection]
save_to_clipboard = true

[window]
dynamic_padding = false
opacity = 1
title = "Alacritty"

  [window.class]
  general = "Alacritty"
  instance = "Alacritty"

  [window.padding]
  x = 6
  y = 6

[general]
import = [
  "/home/martinib/.nvm/versions/node/v20.9.0/lib/node_modules/alacritty-themes/themes/Catppuccin-Mocha.toml"
]
